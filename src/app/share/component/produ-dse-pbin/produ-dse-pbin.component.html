    <div class="card mb-4 text-dark" *ngFor="let prod of  ProductInfo" [ngClass]="{
        'bg-danger' : prod.pCatg === 'Catlog',
        'bg-warning' : prod.pCatg === 'Product'
    }">
        <div class="card-header">
            {{prod.pname}}
        </div>
        <div class="card-body">
            {{prod.pDesc}}
        </div>
    </div>
